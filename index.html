<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./terminal/favicon.ico">
    <title>H_VK の 技术小窝</title>
</head>
<body>
<h1>主站建设中</h1>
<script src="https://l2dwidget.js.org/lib/L2Dwidget.min.js"></script>
<script>
    window.onload = function () {
        L2Dwidget
            .init({
                model: {
                    jsonPath: "https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json",
                    scale: 1,
                    hHeadPos: 1,
                    vHeadPos: 0.618
                },
                display: {
                    // 居左
                    position: "right",
                    // 宽度
                    width: 200,
                    // 高度
                    height: 400,
                    // 距左右
                    hOffset: 35,
                    // 距下
                    vOffset: -20
                },
                mobile: {
                    // 移动端，false为关闭
                    show: true,
                    scale: 0.5
                },
                dialog: {
                    // 开启对话框，false为关闭
                    enable: true,
                    script: {
                        //每10秒调用 hitokoto
                        'every idle 10s': '$hitokoto$',
                        // 当触摸到角色身体
                        'tap body': '哎呀！别碰我！',
                        // 当触摸到角色头部
                        'tap face': '人家已经不是小孩子了！'
                    }
                }
            });
    }
</script>
</body>
</html>
